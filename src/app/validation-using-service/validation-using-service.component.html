<div class="container">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card">
                <div class="card-body">
                    <form class="form" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <label>Email</label>
                            <input type="text" class="form-control" formControlName="email">
                            <span class="text-danger" *ngIf="(registerForm.controls['email'].touched || submitted) && registerForm.hasError('required','email')">
                                Email is required
                            </span>
                            <span class="text-danger" *ngIf="registerForm.controls['email'].touched && registerForm.hasError('email','email')">
                                Enter a valid email address
                            </span>
                        </div>

                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" class="form-control" formControlName="password">
                            <span class="text-danger" *ngIf="(registerForm.controls['password'].touched || submitted) &&registerForm.hasError('required','password')">
                                Password is required
                            </span>
                            <span class="text-danger" *ngIf="registerForm.controls['password'].touched && registerForm.hasError('invalidPassword','password')">
                                Password should have minimum 8 characters, at least 1 uppercase letter, 1 lowercase
                                letter and 1 numberconfirmPassword
                            </span>
                        </div>
                        <div class="form-group">
                            <label>Confirm Password</label>
                            <input type="password" class="form-control" formControlName="confirmPassword">
                            <span class="text-danger" *ngIf="(registerForm.controls['confirmPassword'].touched || submitted) && registerForm.hasError('required','confirmPassword')">
                                Confirm Password is required
                            </span>
                            <span class="text-danger" *ngIf="registerForm.controls['confirmPassword'].touched && registerForm.hasError('passwordMismatch','confirmPassword')">
                                Passwords doesnot match
                            </span>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-success">Register</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
