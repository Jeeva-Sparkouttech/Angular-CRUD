<table class="table mt-2 ms-2">
    <thead>
        <tr>
            <th scope="col">Employee ID</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Email ID</th>
            <th scope="col">Mobile</th>
            <th scope="col">Gender</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <tr *ngFor="let employee of employeeData">
                <td scope="col">{{employee.id}}</td>
                <td scope="col">{{employee.firstName}}</td>
                <td scope="col">{{employee.lastName}}</td>
                <td scope="col">{{employee.email}}</td>
                <td scope="col">{{employee.gender}}</td>
                <td scope="col">{{employee.mobile}}</td>
                <td>
                    <button (click)="onEdit(employee.id)" class="btn btn-info">Update</button>
                    <button (click)="deleteEmployee(employee)" class="btn btn-danger mx-3">Delete</button>
                </td>
            </tr>
    </tbody>
</table>
