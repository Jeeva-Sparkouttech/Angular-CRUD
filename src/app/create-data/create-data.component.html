<form class="form mt-3 ms-4" [formGroup]="angForm">
    <div class="mb-3">
        <label for="id" class="form-label">Employee ID</label>
        <input type="number" formControlName="id" class="form-control" id="id" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
        <label for="firstName" class="form-label">First Name</label>
        <input type="text" formControlName="firstName" class="form-control" id="firstName" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
        <label for="lastName" class="form-label">Last Name</label>
        <input type="text" formControlName="lastName" class="form-control" id="lastName" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" formControlName="email" class="form-control" id="email" aria-describedby="emailHelp">
    </div>

    <div>
        <label for="gender" class="form-label" id="gender">Gender</label>
        <div class="form-check">
            <input formControlName="gender" class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
         Male
        </label>
        </div>
        <div class="form-check">
            <input formControlName="gender" class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
          Female
        </label>
        </div>
        <div class="form-check">
            <input formControlName="gender" class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
          Others
        </label>
        </div>
    </div>
    <br>
    <div class="mb-3">
        <label for="mobile" class="form-label">Mobile Number</label>
        <input formControlName="mobile" type="text" class="form-control" id="mobile">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
